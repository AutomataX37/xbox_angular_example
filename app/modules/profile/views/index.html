<div class="container">
	<h2 ng-click="">Enter a gamertag to see their latest game</h2>
	<form name="gamerTagForm" class="form-horizontal form-inline" ng-submit="addProfile(name)" role="form">
		
		<input type="text" placeholder="Enter a Gamertag" ng-model="name" required class="form-control">	
		
	</form>

	
	
	<br/>
	<tabset justified="true">
		<tab ng-repeat="tab in getTabs()" heading="{{tab.name}}" active="tab.active" disabled="tab.disabled">
			<br/>
			{{tab.content}}
		</tab>
	</tabset>

	<br/>
</div>
